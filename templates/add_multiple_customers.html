<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>إضافة بيانات العملاء</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">أدخل بيانات العملاء</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="row">
                {% for form in forms %}
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header" style="background-color: #586cb78c;">
                                <h4>العميل {{ forloop.counter }}</h4>
                            </div>
                            <div class="card-body">
                                <div class="form-group">
                                    {{ form.as_p }}
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-3">إرسال البيانات</button>
            </div>
        </form>
    </div>
</body>
</html>
